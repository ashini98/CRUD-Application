<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>
<body style="color: white; background-color: darkcyan;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="first_name">First Name</label>
                    <input class="form-control" id="first_name" type="text" placeholder="Enter First Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" id="last_name" type="text" placeholder="Enter Last Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Enter Email Address">
                </div>

                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="employee-list">
                        <tr>
                            <td>Rose</td>
                            <td>Gomez</td>
                            <td>rose@gmail.com</td>
                            <td>
                                <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
